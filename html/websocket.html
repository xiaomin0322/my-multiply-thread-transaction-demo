<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Example</title>
</head>
<body>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:9000/ws"); // 根据你的Spring Boot应用地址修改URL
        ws.onmessage = function(event) {
            console.log('Received message:', event.data); // 显示从服务器接收到的消息
        };
        ws.onopen = function(event) {
            console.log('Connection established'); // 连接建立成功时的操作，例如发送消息等
            ws.send('Hello Server!'); // 向服务器发送消息
        };
        ws.onclose = function(event) {
            console.log('Connection closed'); // 连接关闭时的操作，例如重连等逻辑处理
        };
    </script>
</body>
</html>
